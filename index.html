<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Mediation App</title>
</head>
<body>
    <div class="mediation-app">
        <div class="select-breaths">
            <label>Select Breaths</label>
            <select id="breaths">
                <option value="3">3 Breaths</option>
                <option value="5">5 Breaths</option>
                <option value="7">7 Breaths</option>
            </select>
        </div>
        <div class="circle-breaths">
            <div class="circle-outline">

            </div>
            <div class="circle-progress">

            </div>
        </div>
        <p class="app-progress">Breaths remaining: <span class="numberofbreaths">3</span></p>
        <p class="app-instruction">Are you ready to start breathing?</p>
        <button class="btn-default">Begin</button>
    </div>
    
</body>
</html>
